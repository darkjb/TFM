<div class="container">
  <div *ngFor="let comment of comments; let i = index">
    <mat-card class="card animate__animated animate__bounce animate__fadeIn">
      <mat-card-header>
        <mat-card-title>Entrada {{ i+1 }}</mat-card-title>
        <mat-card-subtitle>Autor: {{ comment.ownerName }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ comment.text }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button *ngIf="permission" mat-raised-button color="primary" (click)="doLike(comment.commentId)">{{
          comment.likes }} Likes</button>
        <button *ngIf="permission" mat-raised-button color="primary" (click)="doDislike(comment.commentId)">{{
          comment.dislikes }} DisLikes</button>
          <button *ngIf="permission2[i] || owner" mat-raised-button color="primary"
            (click)="deleteComment(comment.commentId)">Esborra</button>
      </mat-card-actions>
      <mat-card-footer>Data de Publicaci√≥: {{ comment.publication_date | date:"dd/MM/yyyy" }}</mat-card-footer>
    </mat-card>
  </div>

  <button class="addButton" *ngIf="permission" mat-button color="primary" (click)="goAddComment()">Nou
    Comentari</button>
</div>
