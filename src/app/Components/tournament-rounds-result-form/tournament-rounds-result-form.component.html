<h1>Formulari d'introducció de Resultats</h1>

<h2 *ngIf="finished">El torneig ja ha acabat, no es poden afegir més resultats.</h2>

<h2 *ngIf="!started">El torneig encara no ha començat, no es poden afegir resultats.</h2>

<form *ngIf="(!finished)&&(started)" [formGroup]="resultForm" (ngSubmit)="sendForm()">
  <section>
    <mat-form-field appearance="fill">
      <mat-label>Taulell: </mat-label>
      <mat-select [formControl]="board" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let option of boardNumbers" [value]="option">
          {{option}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="board.invalid">{{ getBoardErrorMessage() }}</mat-error>
    </mat-form-field>
  </section>

  <section>
    <mat-form-field appearance="fill">
      <mat-label>Resultat: </mat-label>
      <mat-select [formControl]="score" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let option of scoreOptions" [value]="option">
          {{option}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="score.invalid">{{ getScoreErrorMessage() }}</mat-error>
    </mat-form-field>
  </section>

  <button id="sendButton" mat-raised-button color="primary" type="submit" [disabled]="!resultForm.valid">INTRODUIR
    RESULTAT</button>

</form>

<button mat-button color="primary" (click)="goTournamentDetail()">Detalls del Torneig</button>
