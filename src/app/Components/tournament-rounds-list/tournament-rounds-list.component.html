<div *ngIf="!started">El torneig encara no ha començat!</div>

<div *ngIf="started" class="container">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let result of results">
      <mat-card class="card animate__animated animate__bounce animate__fadeIn" tabindex="0">
        <mat-card-header>
          <mat-card-title>Ronda número {{ result.roundNumber }}</mat-card-title>
          <mat-card-subtitle *ngIf="result.roundEnded==0">Ronda en Curs</mat-card-subtitle>
          <mat-card-subtitle *ngIf="result.roundEnded==1">Ronda Finalitzada</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Torneig: {{ result.tournamentId }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="goResultDetail(result.tournamentId, result.roundNumber)">
            Detalls de la Ronda
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

  </div>
  <button mat-raised-button color="primary" (click)="goTournamentDetail(id)">
    Detalls del Torneig
  </button>
</div>
