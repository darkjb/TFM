<h1>Formulari de Registre</h1>
<form [formGroup]="registerForm" (ngSubmit)="sendForm()">
  <section>
    <mat-form-field appearance="fill">
      <mat-label>Nom: </mat-label>
      <input matInput type="text" [formControl]="name" />
      <mat-error *ngIf="name.invalid">{{ getNameErrorMessage() }}</mat-error>
    </mat-form-field>
  </section>

  <section>
    <mat-form-field appearance="fill">
      <mat-label>Cognoms: </mat-label>
      <input matInput type="text" [formControl]="surname" />
      <mat-error *ngIf="surname.invalid">{{ getSurnameErrorMessage() }}</mat-error>
    </mat-form-field>
  </section>

  <section>
    <mat-form-field appearance="fill">
      <mat-label>Correu electr√≤nic: </mat-label>
      <input matInput type="email" [formControl]="mail" />
      <mat-error *ngIf="mail.invalid">{{ getMailErrorMessage() }}</mat-error>
    </mat-form-field>
  </section>

  <section>
    <mat-form-field appearance="fill">
      <mat-label>Password: </mat-label>
      <input matInput type="password" [formControl]="password" />
      <mat-error *ngIf="password.invalid">{{ getPasswordErrorMessage() }}</mat-error>
    </mat-form-field>
  </section>

  <button id="sendButton" mat-raised-button color="primary" type="submit"
    [disabled]="!registerForm.valid">REGISTRAR</button>

</form>
