<div class="table">
  <table mat-table [dataSource]="participants" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="participantId">
      <th mat-header-cell *matHeaderCellDef> Participant </th>
      <td mat-cell *matCellDef="let participant"> {{participant.participantId}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let participant"> {{participant.name}} </td>
    </ng-container>
    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Cognom </th>
      <td mat-cell *matCellDef="let participant"> {{participant.surname}} </td>
    </ng-container>
    <!-- Elo Column -->
    <ng-container matColumnDef="elo">
      <th mat-header-cell *matHeaderCellDef> Puntuaci√≥ elo </th>
      <td mat-cell *matCellDef="let participant"> {{participant.elo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button color="primary" (click)="goTournamentDetail(id)">
    Detalls del Torneig
  </button>
</div>
