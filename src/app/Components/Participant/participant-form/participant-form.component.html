<h1>Formulari d'introducció de Participants</h1>

<h2 *ngIf="started">El torneig ja ha començat, no es poden afegir més participants.</h2>

<form *ngIf="!started" [formGroup]="participantForm" (ngSubmit)="sendForm()">
  <section>
    <mat-form-field appearance="fill">
      <mat-label>Nom: </mat-label>
      <input matInput type="text" [formControl]="name" />
      <mat-error *ngIf="name.invalid">{{ getNameErrorMessage() }}</mat-error>
    </mat-form-field>
  </section>

  <section>
    <mat-form-field appearance="fill">
      <mat-label>Cognom: </mat-label>
      <input matInput type="text" [formControl]="surname" />
      <mat-error *ngIf="surname.invalid">{{ getSurnameErrorMessage() }}</mat-error>
    </mat-form-field>
  </section>

  <section>
    <mat-form-field appearance="fill">
      <mat-label>Elo: </mat-label>
      <input matInput type="text" [formControl]="elo" />
      <mat-error *ngIf="elo.invalid">{{ getEloErrorMessage() }}</mat-error>
    </mat-form-field>
  </section>

  <button id="sendButton" mat-raised-button color="primary" type="submit"
    [disabled]="!participantForm.valid">CREAR PARTICIPANT</button>

  <button mat-raised-button color="primary" type="button" (click)="mostrarDatos()">MOSTRAR DATOS</button>

</form>
